<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Report</title>
</head>

<header class="text-gray-600 body-font bg-green-200">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static 'logo.jpg' %}" alt="" class="w-120 h-24 mr-12">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">ApneaSense</h1>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900 text-lg font-bold">Home</a>
            <a href="{% url 'records' %}" class="mr-5 hover:text-gray-900 text-lg font-bold">Records</a>
            <a href="{% url 'instructions' %}" class="mr-5 hover:text-gray-900 text-lg font-bold">Instructions</a>
            <a class="mr-5 hover:text-gray-900 text-lg font-bold">About Us</a>
            <a href="{% url 'profile' %}" class="mr-5 hover:text-gray-900 text-lg font-bold">Profile</a>
        </nav>
        <button onclick="location.href='{% url 'logout' %}'"
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</header>

<body class="bg-green-100 flex flex-col min-h-screen">
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex flex-col">
            <div class="flex flex-col text-center w-full mt-5 mb-0">
                <h1 class="title-font sm:text-4xl text-3xl mb-10 font-medium text-gray-900">Report:-{{ datetime }}</h1>
            </div>
            <div class="lg:w-4/6 mx-auto">
                <div class="rounded-lg h-81 overflow-hidden">
                    <img alt="content" class="object-cover object-center h-full w-full" src="{{ signal.url }}">
                </div>
            </div>
            <div class="lg:w-4/6 mx-auto py-10">
                <div class="flex flex-col mb-10 lg:items-start items-center">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Apnea Condition</h2>
                        <p class="leading-relaxed text-base">{{ result }}</p>
                    </div>
                </div>

                <div class="flex flex-col mb-10 lg:items-start items-center">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Apnea Events</h2>
                        <p class="leading-relaxed text-base">{{ apn }}</p>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                            <div class="overflow-hidden">
                                <table class="min-w-full border text-center text-sm font-light dark:border-neutral-500">
                                    <thead class="border-b font-medium dark:border-neutral-500">
                                        <tr>
                                            <th scope="col" class="border-r px-6 py-4 dark:border-neutral-500">
                                                Time (Minutes)
                                            </th>
                                            <th scope="col" class="px-6 py-4">State</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in events %}
                                        <tr class="border-b dark:border-neutral-500">
                                            <td class="whitespace-nowrap border-r px-6 py-4 font-medium dark:border-neutral-500">
                                                {{ forloop.counter }}
                                            </td>
                                            <td class="px-6 py-4 font-medium dark:border-neutral-500">
                                                {{ i }}
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer class="text-gray-600 body-font bg-green-200 mt-auto">
    <div class="container px-5 py-12 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <img src="{% static 'logo.jpg' %}" alt="" class="w-12 h-12">
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023
            Apnea Sense—
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                    </path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-5 h-5" viewBox="0 0 24 24">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                    <path stroke="none"
                        d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                    <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
            </a>
        </span>
    </div>
</footer>

</html>
